<!DOCTYPE html>
<html>
<head>
<style>
h3 {
  color:blue;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,150,0,0.2);
  transition: 0.3s;
  width: 40%;
}
.button {
  color:coral;
  background-color: black;
}
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(150, 150, 50, 0.2);
  background-color: bisque;
}
.card {
  background-color: brown;
}
.container {
  padding: 16px;
  background-color: blueviolet;
}
.button:hover {
  background-color: aqua;
}

</style>
</head>
<body>

<h2>HTML Card</h2>

<div class="card">
  <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Otto_the_Orange_logo.svg" alt="Avatar" style="width:100%">
  <div class="container">
    <h3><b>Otto the Orange</b></h3> 
    <p>Syracuse University Mascot</p>
    <button class="button">Meet Otto</button>
  </div>
</div>

</body>
</html>
