<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Intro to JavaScript Part</title>
    <script>
       function WinnerMessage () {
            document.getElementById("messages").innerHTML = 'You Won!';
       }
       function TryAgain () {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
       }
       function ShuffleShells() {
        document.getElementById("first").style.order = Math.floor((Math.random()*3)+2);
       }
    </script>
    <style>
        .container{
            display: flex;
        }
        #first {order: 1;}
        #second{order: 2;}
        #third{order: 3;}
        
    </style>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="../images/walnut.png" alt="first" class="first" onclick="WinnerMessage()">
        <img src="../images/walnut.png" alt="second" class="second" onclick="TryAgain()">
        <img src="../images/walnut.png" alt="third" class="third" onclick="TryAgain()">
    </div>
    <div id="messages"></div>
</body>

</html>
